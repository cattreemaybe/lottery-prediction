version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lottery-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lottery_user
      POSTGRES_PASSWORD: lottery_pass
      POSTGRES_DB: lottery_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U lottery_user -d lottery_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lottery-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: lottery-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ""
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lottery-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: lottery-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - lottery-network

  # Backend API (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lottery-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://lottery_user:lottery_pass@postgres:5432/lottery_db?schema=public
      REDIS_URL: redis://redis:6379
      ML_SERVICE_BASE_URL: http://ml-service:8001/api
    ports:
      - '4000:4000'
    networks:
      - lottery-network

  # ML Service (Python FastAPI)
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: lottery-ml-service
    restart: unless-stopped
    environment:
      PYTHON_ENV: production
    ports:
      - '8001:8001'
    networks:
      - lottery-network

  # 爬虫调度器
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile.scheduler
    container_name: lottery-scheduler
    restart: unless-stopped
    depends_on:
      - backend
      - postgres
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://lottery_user:lottery_pass@postgres:5432/lottery_db?schema=public
      REDIS_URL: redis://redis:6379
    networks:
      - lottery-network

  # Frontend (React + Vite) - Production build
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: lottery-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: /api
    ports:
      - '5173:5173'
    networks:
      - lottery-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: lottery-network

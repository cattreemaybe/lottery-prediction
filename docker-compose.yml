version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: lottery-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lottery_user
      POSTGRES_PASSWORD: lottery_pass
      POSTGRES_DB: lottery_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U lottery_user -d lottery_db']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: lottery-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ""
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Node.js)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lottery-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://lottery_user:lottery_pass@postgres:5432/lottery_db?schema=public
      REDIS_URL: redis://redis:6379
      ML_SERVICE_BASE_URL: http://ml-service:8001/api
    ports:
      - '4000:4000'
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start

  # ML Service (Python FastAPI)
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: lottery-ml-service
    restart: unless-stopped
    environment:
      PYTHON_ENV: production
    ports:
      - '8001:8001'
    volumes:
      - ./ml-service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001

  # Frontend (React + Vite) - Development only
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: lottery-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://localhost:4000/api
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: lottery-network
